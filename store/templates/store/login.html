{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<div class="container">
	<div class="card mx-auto col-md-9 mt-2">
			<div class="card-header mt-2 ml-3 mr-3">
				<h2>Login Form</h2>
			</div>
			<div class="card-body">
				<form  method="post">
					{% csrf_token %}
				
				
					
				
					
					<label for="email"><strong>Email</strong></label>
					<input type="email" name="email" class="form-control my-2" placeholder="enter email">
					<label for="password"><strong>Password</strong></label>
					<input type="password" name="password" class="form-control my-2" placeholder="enter password">

					<div class="ml-1">
					<input type="submit" value="Login" class="btn btn-outline-info">
				</div>
						
				</form>
		
	</div>
	

	</div>

{% endblock content %}
